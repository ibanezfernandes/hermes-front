<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hermes - MOnitoramento</title>
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/bulma-extensions.min.css">
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-mobile">
                <div class="column is-half is-offset-one-quarter">
                    <h1 class="title">
                        Monitoramento
                    </h1>
                    <p class="subtitle">
                        Super Mercado ZIP
                    </p>
                    <div class="buttons">
                        <button class="button is-warning is-fullwidth is-medium is-rounded">Atualizar</button>
                    </div>
                    <div class="timeline">
                        <div class="timeline-item">
                            <div class="timeline-marker is-icon is-danger">
                                <i class="fa fa-ban"></i>
                            </div>
                            <div class="timeline-content">
                                <p class="heading">15/01/2021 - 16:35</p>
                                <p>Banco de dados OFF-LINE: DATA-CISS-01</p>
                            </div>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-marker is-icon is-info">
                                <i class="fa fa-flag"></i>
                            </div>
                            <div class="timeline-content">
                                <p class="heading">15/01/2021 - 16:40</p>
                                <p>Indisponibilidade Alocada: Michel Darold</p>
                            </div>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-marker is-icon is-success">
                                <i class="fa fa-check"></i>
                            </div>
                            <div class="timeline-content">
                                <p class="heading">15/01/2021 - 16:45</p>
                                <p>Banco de dados ON-LINE: DATA-CISS-01</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
