<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hermes - Cadastro de Bancos</title>
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/bulma-extensions.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <div class="columns is-mobile">
        <div class="column is-half is-offset-one-quarter">
          <h1 class="title">
            Hermes
          </h1>
          <p class="subtitle">
            Cadastro de Bancos
          </p>
            <form class="box">
                <div class="field">
                  <label class="label">Nome</label>
                  <div class="control">
                    <input class="input is-medium is-rounded" type="text" name="nome">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Protocolo</label>
                  <div class="control">
                    <input class="input is-medium is-rounded" type="text" name="protocolo">
                  </div>
                </div>
                <div class="field">
                  <label class="label">IP</label>
                  <div class="control">
                    <input class="input is-medium is-rounded" type="text" name="ip">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Porta</label>
                  <div class="control">
                    <input class="input is-medium is-rounded" type="text" name="porta">
                  </div>
                </div>
                <div class="field">
                  <label class="label">TLS</label>
                  <div class="control">
                    <input class="input is-medium is-rounded" type="text" name="tls">
                  </div>
                </div>

                <div class="field">
                  <label class="label">Tipo</label>
                  <div class="control">
                    <input class="input is-medium is-rounded" type="text" name="tipo">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Login</label>
                  <div class="control">
                    <input class="input is-medium is-rounded" type="text" name="login">
                  </div>
                </div>
              
                <div class="field">
                  <label class="label">Senha</label>
                  <div class="control">
                    <input class="input is-medium is-rounded" type="password" name="senha" placeholder="********">
                  </div>
                </div>
                <div class="field">
                  <input id="ativo" type="checkbox" name="ativo" class="switch is-rounded is-info is-medium" checked="checked">
                  <label for="ativo">Banco Ativo</label>
                </div>
                <button class="button is-info is-fullwidth is-medium is-rounded">Concluir</button>
            </form>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
